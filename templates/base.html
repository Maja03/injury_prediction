<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AI-Based Athlete Injury Prediction System{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Plotly.js -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    
    <style>
        .navbar-brand {
            font-weight: bold;
            color: #2c3e50 !important;
        }
        .card {
            border: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }
        .card:hover {
            transform: translateY(-2px);
        }
        .risk-low {
            background-color: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
        }
        .risk-medium {
            background-color: #fff3cd;
            border-color: #ffeaa7;
            color: #856404;
        }
        .risk-high {
            background-color: #f8d7da;
            border-color: #f5c6cb;
            color: #721c24;
        }
        .loading {
            display: none;
        }
        .player-card {
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .player-card:hover {
            background-color: #f8f9fa;
        }
        .stats-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .feature-bar {
            height: 20px;
            background: linear-gradient(90deg, #4CAF50, #FF9800, #F44336);
            border-radius: 10px;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-heartbeat"></i> AI Injury Prediction System
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/">Dashboard</a>
                <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#aboutModal">About</a>
                <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#settingsModal">Settings</a>
                <a class="nav-link" href="/api/export/evaluation">Export CSV</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container-fluid py-4">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-light py-4 mt-5">
        <div class="container text-center">
            <p>&copy; 2025 AI-Based Athlete Injury Prediction System. Built with Open Football Data & Machine Learning.</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script>
        // Global utility functions
        function showLoading(elementId) {
            document.getElementById(elementId).style.display = 'block';
        }
        
        function hideLoading(elementId) {
            document.getElementById(elementId).style.display = 'none';
        }
        
        function formatNumber(num) {
            return parseFloat(num).toFixed(2);
        }
        
        function getRiskClass(riskLevel) {
            switch(riskLevel.toLowerCase()) {
                case 'low': return 'risk-low';
                case 'medium': return 'risk-medium';
                case 'high': return 'risk-high';
                default: return '';
            }
        }
    </script>
    
    {% block scripts %}{% endblock %}

    <!-- Settings Modal -->
    <div class="modal fade" id="settingsModal" tabindex="-1" aria-labelledby="settingsModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="settingsModalLabel"><i class="fas fa-sliders-h"></i> Settings</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">Decision Threshold (days)</label>
                        <input type="number" class="form-control" id="setting-decision-threshold" placeholder="e.g., 60">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Interval Quantile</label>
                        <select id="setting-interval-quantile" class="form-select">
                            <option value="q80">q80 (narrower)</option>
                            <option value="q90">q90 (default)</option>
                            <option value="q95">q95 (wider)</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="saveSettings()">Save</button>
                </div>
            </div>
        </div>
    </div>

    <script>
    // Load settings when settings modal opens
    document.addEventListener('shown.bs.modal', async function (event) {
        if (event.target && event.target.id === 'settingsModal') {
            try {
                const res = await fetch('/api/settings');
                const s = await res.json();
                document.getElementById('setting-decision-threshold').value = s.decision_threshold_days ?? '';
                document.getElementById('setting-interval-quantile').value = s.interval_quantile ?? 'q90';
            } catch (e) { console.error('Failed to load settings', e); }
        }
    });

    async function saveSettings() {
        try {
            const body = {
                decision_threshold_days: parseFloat(document.getElementById('setting-decision-threshold').value),
                interval_quantile: document.getElementById('setting-interval-quantile').value
            };
            const resp = await fetch('/api/settings', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(body)
            });
            const data = await resp.json();
            if (data.error) throw new Error(data.error);
            // Close modal
            const modalEl = document.getElementById('settingsModal');
            const modal = bootstrap.Modal.getInstance(modalEl);
            modal.hide();
        } catch (e) {
            alert('Failed to save settings: ' + e.message);
        }
    }
    </script>
</body>
</html>
